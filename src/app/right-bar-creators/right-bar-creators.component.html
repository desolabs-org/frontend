<div class="global__sidebar__inner">
  <!-- Search Bar -->
  <search-bar></search-bar>

  <div class="pt-10px"></div>

  <!-- DeSo Price / Balance -->
  <div
    class="right-bar-creators__balance-box br-12px p-15px mb-30px fs-13px text-grey5 font-weight-bold"
  >
    
    <div
      *ngIf="globalVars.loggedInUser"
      class="d-flex justify-content-between"
    >
      <div>Available ÐESO</div>
      <div>
        Ð&nbsp;{{ globalVars.nanosToDeSo(globalVars.loggedInUser.BalanceNanos) }}
      </div>
    </div>

    <div class="d-flex justify-content-between pt-10px text-muted">
      <span>ÐESO Price</span>
      <span>{{ globalVars.desoToUSDExchangeRateToDisplay }}</span>
    </div>

    <div
      class="d-flex justify-content-between pt-10px text-muted"
      *ngIf="globalVars.transactionFeeMax > 0">
      <span
        (click)="tooltip.toggle()"
        class="cursor-pointer"
        matTooltipClass="global__mat-tooltip global__mat-tooltip-font-size"
        [matTooltip]="globalVars.transactionFeeInfo"
        #tooltip="matTooltip">
        Transaction fee
        <i class="fas fa-info-circle"></i>
      </span>
      <div> 
        Ð&nbsp;{{ globalVars.nanosToDeSo(globalVars.transactionFeeMax, 7) }}
      </div>
    </div>

  </div>

  <!-- Sign Up Flow -->
  <div *ngIf="globalVars.loggedInUser == null" class="mb-30px">
    <right-bar-signup></right-bar-signup>
  </div>

  <!-- Title -->
  <div
    class="fs-15px text-grey5 font-weight-bold mb-10px d-flex flex-column"
    [ngClass]="{ 'pb-10px': !activeRightTabOption.poweredBy }"
  >
    <div>
      <select
        #rightBarSelect
        id="right-bar-chart-select"
        class="right-bar-select-box fs-15px text-grey5 font-weight-bold cursor-pointer"
        [ngStyle]="{ width: selectedOptionWidth }"
        (change)="selectTab()"
        [(ngModel)]="activeTab"
      >
        <option
          *ngFor="let option of RightBarCreatorsComponent.chartMap | keyvalue"
          [value]="option.key"
          class="fs-15px text-grey5 font-weight-bold"
        >
          {{ option.key }}
        </option>
      </select>
    </div>
    <div class="pt-5px" *ngIf="activeRightTabOption.poweredBy">
      <a
        class="link--unstyled fs-12px text-grey7"
        [href]="activeRightTabOption.poweredBy.link"
        target="_blank"
      >
        <i class="fas fa-external-link-alt pr-5px"></i>
        Powered by {{ activeRightTabOption.poweredBy.name }}
      </a>
    </div>
  </div>

  <!-- Creators -->
  <right-bar-creators-leaderboard
    [activeTab]="activeTab"
  ></right-bar-creators-leaderboard>
</div>
