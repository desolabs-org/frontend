<div [class]="mobile ? 'global__mobile' : 'global__desktop'">
  <left-bar *ngIf="!mobile"></left-bar>
  <left-bar-mobile *ngIf="mobile"></left-bar-mobile>

  <div class="global__content__flex">
    <div [class]="(mobile || hideSidebar)? 'global__content__width' : 'global__center__width'">
      <div [class]="(mobile || hideSidebar)? 'global__content__inner' : 'global__center__inner'">
        <ng-content></ng-content>
        <div class="global__bottom-bar-mobile-height"></div>
      </div>
    </div>
    <div class="global__sidebar__width" *ngIf="!mobile && !hideSidebar">
      <sidebar class="global__sidebar__fixed"></sidebar>
    </div>

    <bottom-bar-mobile *ngIf="mobile" class="global__bottom-bar-mobile" [showPostButton]="showPostButton"></bottom-bar-mobile>
  </div>
</div>
